<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="stylesheet" href="src/styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/9c59415c5d.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container" id="container">
      <div class="weatherapp">
        <form class="search" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                name="city search"
                placeholder="Type a city..."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
                id="city-input"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
                id="search-btn"
              />
            </div>
            <div class="col-2">
              <button
                class="btn btn-success w-200"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>

        <div class="row currentWeather">
          <h1 id="city"></h1>

          <div class="row">
            <div class="col-9">
              <img src="" id="icon" />
              <span id="currentTemp"></span>
              <span class="units">
                <a href="#" id="fahrenheit-link" class="active">°F</a> |
                <a href="#" id="celsius-link">C°</a>
              </span>
            </div>
          </div>
        </div>

        <div class="row" id="details">
          <div class="col-6">
            <ul>
              <li id="description"></li>
              <li>H: <span id="high"></span>° | L: <span id="low"></span>°</li>
              <li id="date"></li>
            </ul>
          </div>

          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span> %</li>
              <li>Wind: <span id="wind"></span> mph</li>
              <li>Feels like: <span id="feels-like"></span>°</li>
            </ul>
          </div>
        </div>

        <div class="row forecast">
          <div class="col">
            <h3>Forecast</h3>
          </div>
        </div>

        <div class="row upcomingForecast" id="forecast">
        </div>
      </div>
      <small>
        <a
          href="https://github.com/melissaair/weather-app"
          id="code-source"
          target="_blank"
          >Open-source code</a
        >
        by Melissa Ibarra-Ramos
      </small>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
